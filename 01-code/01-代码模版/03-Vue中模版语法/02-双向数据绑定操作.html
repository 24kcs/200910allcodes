  <div id="app">
    <!--双向数据绑定指令 语法: v-model="表达式"  -->
    <input type="text" v-model="msg" />
    <!--v-model指令的本质:是input事件监听+动态value属性-->
    <input type="text" value="哈哈">
    <p>{{msg}}</p>
  </div>
  <script type="text/javascript">
    // 需求: 文本框中输入内容后,p标签中的内容会随时自动的变化
    const vm = new Vue({
      el:'#app',
      data:{
        msg:'锄禾日当午,地雷埋下土,华哥走过去,炸成二百五'
      }
    })


    // v-model双向数据绑定指令: 一般是用在表单标签中,用来收集数据的
    

    










    // this竟然可以直接访问msg

    //     showMsg(){

    //       // 通过 this.data.msg,this---->vm实例对象
    //       console.log(this.msg)
    //       this.msg+='==='
    //     }
    //   }
    // })
    // console.log(vm.msg)
    // 为什么? 原因是:Vue中有数据代理
    // console.log(vm.data.msg)
    // vm 中是没有data属性的,但是有$data和_data
    // data对象中的msg属性实际上是通过vm去调用
    console.log(vm)
    // 代码中 vm.msg 更加方便
    console.log(vm.$data.msg)
    console.log(vm._data.msg)
    // data中的数据都可以直接通过vm访问,意味着: data是一个对象,是被代理者,vm是代理者
    // 总结: data被代理对象, vm是代理对象
    // Vue中有数据代理

    // MVVM 解释:
    // M---->Model---数据---data中的数据
    // V---->View----视图---界面
    // VM----vm-----Vue的实例对象
    // 通过Vue操作数据,页面进行渲染
    // vm---->Model-----View

    /*
    
      模版语法:实际上是在html容器中的html模版中进行数据的操作,需要使用一些特殊的语法,实现相应的效果
      插值:在html中使用{{表达式}},一般用在成对的html标签中间比较多

      强制数据绑定指令: v-bind:属性="表达式",一般用在普通的标签和表单标签上,通常情况对于标签的样式的操作,使用的也非常多
        v-bind指令,可以简化写法,
          :属性名字="表达式",这种方式,推荐,使用率很高

      事件绑定指令: v-on:事件名字="回调函数",一般用在需要事件的标签上
        v-on指令,可以简化写法,
          @事件名字="回调函数",这种方式,推荐,使用率很高

      双向数据绑定指令: v-model="表达式",一般用在表单标签上比较多

      总结: 在Vue中,如果看到v-开头,几乎都是指令
      v-on绑定的事件的时候对应的回调函数的位置,不一定是回调函数,也有可能是表达式(该回调函数内部的代码很少,可能只有一行,此时可以直接使用这种方式)
    
    
    
    */
