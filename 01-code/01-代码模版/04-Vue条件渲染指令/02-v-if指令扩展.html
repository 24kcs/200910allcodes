<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>玉树临风美少年，揽镜自顾夜不眠 </title>
  <script type="text/javascript" src="../js/vue.js"></script>

</head>

<body>
  <div id="app">
    <button @click="score='C'">修改分数级别</button>
    <p v-if="score==='A'">当前分数段为:90-100之间</p>
    <p v-else-if="score==='B'">当前分数段为:80-90之间</p>
    <p v-else-if="score==='C'">当前分数段为:70-80之间</p>
    <p v-else-if="score==='D'">当前分数段为:60-70之间</p>
    <p v-else>当前分数段为:不及格</p>
  </div>
  <script type="text/javascript">
    // 需求:点击按钮设置分数的级别,页面中显示对应的分数的区间即可
    const vm = new Vue({
      el:'#app',
      data:{
        score:'D'
      }
    })

    /**
     * 注意:
     * span标签在使用v-if和v-else-if和v-else指令的时候,要注意的是:span标签后面不要加<br/> 否则出bug,原因就是指令之间肯定是相连的使用方式,中间如果出现了其他标签,就是把指令之间的联系干掉了
     */
  </script>
</body>

</html>
