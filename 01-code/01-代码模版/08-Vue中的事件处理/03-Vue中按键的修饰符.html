<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>每天都被自己帅醒!</title>
	<link rel="stylesheet" href="">
	<script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
	<div id="app">
		<input type="text" @keyup="showMsg" />
		<input type="text" v-model="msg1" @keyup.enter="showMsg2" />
		<input type="text" v-model="msg2" @keyup.13="showMsg3" />

	</div>
	<script type="text/javascript">
		const vm = new Vue({
			el: '#app',
			data: {
				msg1: '',
				msg2: '',

			},
			methods: {
				showMsg(e) {
					if (e.keyCode === 13) {
						console.log('按了回车')
					}

				},
				showMsg2(e) {
					console.log(this.msg1)
				},
				showMsg3(e) {
					console.log(this.msg2)
				}
			}
		})

		/**
		 * 按键修饰符:
		 * .enter----只要按下了回车就会触发该事件的回调函数
		 * .13同上
		 *
		 */
	</script>
</body>

</html>
