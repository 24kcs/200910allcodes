<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>每天都被自己帅醒!</title>
	<link rel="stylesheet" href="">
	<script type="text/javascript" src="../js/vue.js"></script>
	<style type="text/css">
		p {
			background-color: green;
			width: 100px;
			text-align: center;
		}
		/* 显示状态 */
		.fade-enter-active{
			animation: bounce 1s;
		}
		/* 隐藏状态 */
		.fade-leave-active{
			animation: bounce 1s reverse;
		}
		/* 动画 */
		@keyframes bounce{
			0%{
				transform: scale(0);
			}
			50%{
				transform: scale(2);
			}
			100%{
				transform: scale(1);
			}
		}
	</style>
</head>

<body>
	<div id="app">
		<button @click="isShow=!isShow">显示动画效果</button>
		<transition name="fade">
			<p v-show="isShow">看效果</p>
		</transition>
	</div>
	<script type="text/javascript">
		const vm = new Vue({
			el:'#app',
			data:{
				isShow:false
			}
		})
	</script>
</body>

</html>
