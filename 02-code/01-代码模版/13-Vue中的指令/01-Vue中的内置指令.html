<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>每天都被自己帅醒!</title>
	<link rel="stylesheet" href="">
	<script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>

	<div id="app">
		<p>{{msg1}}</p>
		<p v-text="msg1">华哥</p>
		<p v-text="msg2"></p>
		<p v-html="msg2"></p>
	</div>
	<script type="text/javascript">
	const vm = new Vue({
		el:'#app',
		data:{
			msg1:'what are you no sha lei',
			msg2:'<a href="http://www.baidu.com">百度</a>'
		}
	})


		/*
		
			v-bind
			v-on
			v-model
			v-if/v-else/v-else-if
			v-show
			v-for
			v-text 相当于DOM操作中的innerText或者textContent
			v-html 相当于DOM操作中的innerHTML
		
		
		*/

		/**
		 *
		 * 指令的作用:就是操作标签
		 * v-text:纯文本
		 * v-html:html标签内容
		 * ref:为某个元素注册一个唯一的标识,vue对象通过$refs.这个属性值即可访问该元素对象
		 *
		 *
		*/
		

	</script>
</body>

</html>
