<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>每天都被自己帅醒!</title>
	<link rel="stylesheet" href="">
	<script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
	<div id="app">
		<button @click="clear">显示效果</button>
		<button @click="isShow=!isShow">更新数据</button>
		<p v-show="isShow">你打我啊</p>
	</div>
	<script type="text/javascript">
			const vm = new Vue({
				el:'#app',
				data:{
					isShow:false
				},
				methods: {
					clear(){
						this.$destroy()
					}
				},
				// 数据初始化之前
				beforeCreate () {
					console.log('beforeCreate----数据初始化之前执行')
				},
				// 数据初始化之后
				created () {
					console.log('created------数据初始化之后执行')
				},
				// 界面/页面渲染之前
				beforeMount () {
					console.log('beforeMount-----页面渲染之前')
				},
				// 界面/页面渲染完毕
				mounted () {
					console.log('mounted-----页面渲染完毕')
				},
				// 界面更新之前
				beforeUpdate () {
					console.log('beforeUpdate----',this.isShow)
				},
				// 界面更新后
				updated () {
					console.log('updated-----',this.isShow)
				},
				// 销毁之前
				beforeDestroy () {
					console.log('beforeDestroy----')
				},
				destroyed () {
					console.log('destroyed-------')
				}
			})
	</script>
</body>

</html>
