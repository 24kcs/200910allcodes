<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>每天都被自己帅醒!</title>
	<link rel="stylesheet" href="">
	<script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
	<div id="app">
		<fieldset>
			<legend>style操作:style中书写的时候有多个值,采用对象写法</legend>
			<p :style="{color:myColor1,backgroundColor:bgColor1}">华哥</p>
		</fieldset>
		<fieldset>
			<legend>style操作:动态操作设置键值,采用数组写法,数组中的每一项都是键值对</legend>
			<p :style="[myColor2,bgColor2]">努力拼搏</p>
		</fieldset>
	</div>
	<script type="text/javascript">

		/**
		 * Vue中style属性操作标签的样式的方式:
		 * 1) 键值对的方式:----> :style="{color:fontColor,fontSize:fontSize}"
		 * 2) 数组的方式:-----> :style="[fontColor1,fontSize2]"
		 * 
		 *
		 */
		const vm = new Vue({
			el: '#app',
			data: {
				myColor1: 'green',
				bgColor1: 'pink',
				myColor2: {
					color: 'yellow'
				},
				bgColor2: {
					backgroundColor: 'blue'
				}
			}
		})
	</script>
</body>

</html>
